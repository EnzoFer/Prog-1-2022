
{% extends 'index.html' %}
  

{%block content%} 
<div class="container">
  <div class="row d-flex justify-content-center">
      <div class="col-md-4 border bg-light p-4 mt-5 rounded text-dark">
          <form class="" method="POST" action="/login"> 
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter e-mail">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" name="password"class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter password">
                </div>
              <div class="d-grid">
                  <button class="btn btn-primary" type="submit">Enviar</button>
              </div>
            </form> 
      </div>
  </div>



{% endblock %}
