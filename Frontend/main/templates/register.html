
{% extends 'index.html' %}
  

{%block content%} 





    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4 border bg-light p-4 mt-5 rounded text-dark">
                <form class="" method="POST"> 
                    <div class="mb-3">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" class="form-control" aria-describedby="emailHelp" placeholder="Enter name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email address">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Enter password">
                    </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                </form> 
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


{% endblock %}
